<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
    <style>
        label {
            display: block;
            margin-bottom: 15px;
        }

        [type="submit"] {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h2>Registration From Fillup</h2>
    </header>
    <main>
        <label for="">First Name:
            <input type="text" placeholder="Your first name">
        </label>
        <label for="">Last Name:
            <input type="text" placeholder="Your last name">
        </label>

        <fieldset>
            <legend>
                Choose your Color
            </legend>
            <label for="">
                <input type="radio" name="color" id="green"> Green
            </label>
            <label for="">
                <input type="radio" name="color" id="red"> Red
            </label>
            <label for="">
                <input type="radio" name="color" id="yellow"> Yellow
            </label>
            <label for="">
                <input type="radio" name="color" id="black"> Black
            </label>
        </fieldset>

        <fieldset>
            <legend>Your Favourite Fruits</legend>
            <label for="">
                <input type="checkbox"> Mango
            </label>
            <label for="">
                <input type="checkbox"> Jackfruit
            </label>
            <label for="">
                <input type="checkbox"> Banana
            </label>
            <label for="">
                <input type="checkbox"> Apple
            </label>
        </fieldset>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </main>
    <footer></footer>
</body>

</html>
